{% extends 'course/base.html' %}

{% block content %}

<p><a href="{% url 'course:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'course:new_entry' topic.id %}" method="post">
    {%  csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add entry</button>
</form>
{%  endblock content %}
